<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriDespensa</title>
    <link rel="stylesheet" href="css/recetas.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <div id="menu" class="menu">
      <button id="menu-toggle" class="menu-toggle">☰</button>
      <br />
      <nav class="menu-nav">
        <ul>
          <li><a href="/Proyecto_3/index.html">Inicio</a></li>
          <li><a href="alimentos.html">Alimentos</a></li>
          <li><a href="recetas.html">Recetas</a></li>
          <li><a href="feedback.html">Feedback</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>

    <header id="main-header" class="header">
      <div class="container">
        <h1 class="header-title">Recetario NutriDespensa</h1>
      </div>
    </header>

    <div class="contenedor-filtro">
      <form id="formulario-filtro-recetas">
        <div>
          <label for="input-ingredientes">Ingredientes:</label>
          <input
            type="text"
            id="input-ingredientes"
            placeholder="Ingresa los ingredientes (separados por comas)"
          />
        </div>

        <div>
          <label for="tipo-cocina">Tipo de cocina:</label>
          <select id="tipo-cocina">
            <option value="">Cualquiera</option>
            <option value="italiana">Italiana</option>
            <option value="mexicana">Mexicana</option>
            <option value="asiatica">Asiática</option>
            <option value="americana">Americana</option>
            <!-- Añade más opciones según sea necesario -->
          </select>
        </div>

        <div>
          <label for="tiempo-preparacion">Tiempo de preparación:</label>
          <select id="tiempo-preparacion">
            <option value="">Cualquiera</option>
            <option value="15">Menos de 15 minutos</option>
            <option value="30">Menos de 30 minutos</option>
            <option value="60">Menos de 1 hora</option>
            <option value="120">Menos de 2 horas</option>
            <!-- Añade más opciones según sea necesario -->
          </select>
        </div>

        <div>
          <label for="tipo-comida">Tipo de comida:</label>
          <select id="tipo-comida">
            <option value="">Cualquiera</option>
            <option value="desayuno">Desayuno</option>
            <option value="almuerzo">Almuerzo</option>
            <option value="cena">Cena</option>
            <option value="postre">Postre</option>
            <!-- Añade más opciones según sea necesario -->
          </select>
        </div>

        <button type="submit">Buscar</button>
      </form>
    </div>

    <main id="main-content" class="main-content">
      <section id="recetario" class="recetario-section">
        <!-- Contenedor para las tarjetas de recetas generadas dinámicamente -->
        <div class="card-container" id="card-container">
          <!-- Las tarjetas de recetas se añadirán aquí desde JavaScript -->
        </div>
      </section>
    </main>

    <footer id="main-footer" class="footer">
      <div class="container">
        <p>&copy; 2024 NutriDespensa. Todos los derechos reservados.</p>
      </div>
    </footer>

<script src="/Proyecto_3/js/recetas.js"></script>
<script src="/Proyecto_3/js/menu.js"></script>
</body>
</html>
